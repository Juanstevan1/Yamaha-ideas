{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-5">
            <!-- Login Card -->
            <div class="bg-white shadow rounded-lg p-4 border-top border-danger">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-dark" style="font-family: 'Roboto', sans-serif;">Iniciar sesión</h2>
                    <p class="text-muted" style="font-size: 0.9rem;">Accede a tu cuenta para continuar</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username" class="form-label fw-bold text-dark" style="font-size: 0.95rem;">Usuario</label>
                        <input type="text" class="form-control border border-secondary" id="username" name="username" placeholder="Ingresa tu usuario" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label fw-bold text-dark" style="font-size: 0.95rem;">Contraseña</label>
                        <input type="password" class="form-control border border-secondary" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <button type="submit" class="btn btn-danger btn-block w-100 fw-bold" style="font-size: 1rem;">Iniciar sesión</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none text-danger" style="font-size: 0.85rem;">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
